<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <script>
      var a = 2.62;
      document.write("the given number is : " + a + "<br> <br>");
      num = Math.ceil(a);
      document.write(" the ceil value is : " + num + "<br>");

      var a = 2.432;
      num = Math.floor(a);
      document.write(" the floor value is : " + num + "<br>");

      var a = 2.432;
      num = Math.round(a);
      document.write(" the round value is : " + num + "<br>");

      var a = 2.432;
      num = Math.trunc(a);
      document.write(" the trunc value is : " + num + "<br>");

      var b = Math.max(10, 15, 18, 22, 25, 30);
      document.write("the max value is : " + b + "<br>");

      var c = Math.pow(25, 3);
      document.write("25 power 3 = " + c + "<br>");

      var d = Math.floor(Math.random() * 10) + 1;
      document.write("random values are : " + d + "<br>");
    </script>
  </head>
  <body></body>
</html>
